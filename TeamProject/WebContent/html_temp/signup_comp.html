<section class="singup-block light-bg">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 mb-4">
        <h5>회원가입</h5>
      </div>
    </div>

    <!-- ============================== Start of signup_frm ============================== -->
    <form name="signup_frm" action="../member/signup_ok.do" method="post" id="signup_frm">
      <!-- START OF SIGNUP INFO INPUTS -->
      <div class="row justify-content-center">
        <div class="col-md-6 signup">
          <!-- 회원 유형 선택 : 개인/기업 -->
          <div class="member_type mb-3">
            <ul class="member_category">
              <li class="">
                <!-- 클릭 시 on으로 변경 -->
                <h2 class="tab01 mb-0">
                  <a href="signup.do?usertype=person" class="tab_btn">개인회원가입</a>
                </h2>
              </li>
              <li class="on">
                <h2 class="tab02 mb-0">
                  <a href="signup.do?usertype=company" class="tab_btn">기업회원가입</a>
                </h2>
              </li>
            </ul>
          </div>

          <!-- ========================== 기업회원가입 ========================== -->
          <!-- 기업 회원정보 입력 : 필수정보-->
          <div class="cont_division">
            <!-- 회원유형 (hidden) -->
            <input type="hidden" name="utype" value="business">
            <ul class="write_base select_input">
              <!-- ID (N-N) -->
              <li class="item must">
                <label for="user_id" class="tit_inp"><span class="essential">*</span>ID</label>
                <input type="text" name="rId" id="res_id" autocapitalize="off" autocomplete="off" placeholder="아이디">
                <p class="alert_column warning_txt hidden" id="res_id_msg" name="user_id_msg">필수정보 입니다.</p>
              </li>
              <!-- Password (N-N) -->
              <li class="item must">
                <label for="user_pwd" class="tit_inp"><span class="essential">*</span>비밀번호</label>
                <input type="password" name="rPwd" id="res_pwd" autocapitalize="off" placeholder="비밀번호">
                <p class="alert_column warning_txt hidden" id="res_pwd_msg" name="user_pwd_msg">필수정보 입니다.</p>
              </li>
              <!-- 가게 이름 (N-N)-->
              <li class="item must">
                <label for="user_nm" class="tit_inp"><span class="essential">*</span>가게명</label>
                <input type="text" name="rName" id="user_name" autocapitalize="off" autocomplete="off" placeholder="">
                <p class="alert_column warning_txt hidden" id="res_name_msg" name="user_nm_msg">필수정보 입니다.</p>
              </li>

              <!-- 가게 전화번호 (N-N) -->
              <li class="">
                <div class="input_collect item">
                  <label for="sms_cellnum" class="tit_inp fullsize_input except">집 전화번호</label>
                  <!-- 입력시 on class 삭제 -->
                  <input type="text" name="telnum" id="user_telnum" placeholder="'-' 없이 입력" maxlength="11">
                </div>
              </li>
              <!-- 주소(우편번호) (N-N) -->
              <li class="adress_column item">
                <div class="adress_domestic _searchArea">
                  <label for="address_main" id="address" class="tit_inp">주소</label>
                  <input type="text" name="address_main" id="address_main" class="" readonly="1" placeholder="우편번호/주소" onclick="zipcode()">
                  <!-- hidden으로 우편번호 받는다 -->
                  <input type="hidden" name="postcode" id="postcode">
                </div>
                <p class="alert_column warning_txt hidden" id="msg_addr">&nbsp;</p>
              </li>
              <!-- 주소 (상세주소) (NULL) -->
              <li class="item">
                <label for="address_detail" class="tit_inp">상세 주소</label>
                <input type="text" name="address_detail" id="address_detail" class="" maxlength="50" placeholder="상세 주소">
                <input type="hidden" name="address_extra" value="" id="address_extra">
              </li>
              <!-- 업종 (N-N)-->
              <li class="item must">
                <label for="user_nm" class="tit_inp"><span class="essential">*</span>가게명</label>
                <input type="text" name="rName" id="user_name" autocapitalize="off" autocomplete="off" placeholder="">
                <p class="alert_column warning_txt hidden" id="res_name_msg" name="user_nm_msg">필수정보 입니다.</p>
              </li>
            </ul>
          </div>

          <!--  회원정보 입력 : 선택항목 -->
          <div class="cont_division">
            <ul class="write_base select_input">
              <!-- 가게 지역 (NULL) -->

              </li>
              <!-- 가게 세부 지역 (NULL) -->

                <label for="address_detail" class="tit_inp">상세 주소</label>
                <input type="text" name="address_detail" id="address_detail" class="" maxlength="50" placeholder="상세 주소">
                <input type="hidden" name="address_extra" value="" id="address_extra">
              </li>
            </ul>
          </div>

        </div>
      </div>
      <!-- END OF INFO INPUT-->

      <!-- 회원가입 버튼 -->
      <div class="row justify-content-center">
        <div class="col-md-6 pt-4">
          <div class="signup-btn-wrap">
            <input type="submit" value="회원가입" class="btn btn-danger" id="sendBtn">

    </div>
  </div>

<!-- Kakao zipcode -->
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function zipcode() {
    new daum.Postcode({
      oncomplete: function (data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var addr = ''; // 주소 변수
        var extraAddr = ''; // 참고항목 변수

        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else { // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if (data.userSelectedType === 'R') {
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraAddr !== '') {
            extraAddr = ' (' + extraAddr + ')';
          }
          //조합된 참고항목을 해당 필드에 넣는다.
          document.getElementById("address_extra").value = extraAddr;

        } else {
          document.getElementById("address_extra").value = '';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('postcode').value = data.zonecode;
        document.getElementById("address_main").value = addr;
        // 커서를 상세주소 필드로 이동한다.
        document.getElementById("address_detail").focus();
      }
    }).open();
  }
</script>
