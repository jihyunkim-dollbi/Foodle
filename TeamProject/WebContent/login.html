<html lang="ko">
<head>
  <title>Foodle</title>
  <!-- Bootstrap CSS -->

  <!-- Google Fonts -->

  <!-- Simple line Icon -->
  <link rel="stylesheet" href="css/simple-line-icons.css">
  <!-- Themify Icon -->
  <link rel="stylesheet" href="css/themify-icons.css">
  <!-- Hover Effects -->
  <link rel="stylesheet" href="css/set1.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- LOGIN CSS -->
  <link rel="stylesheet" href="css/login.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Nanum+Gothic&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
</head>

<body>
  <!--============================= HEADER =============================-->
  <div class="dark-bg sticky-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="main.jsp">Foodle</a>
            <div class="search_wrap">
              <form name="header_search" action="">
                <div class="header_searchbox">
                  <img class="header_searchicon" src="images/header_searchicon.png">
                  <label class="header_searchinputwrap">
                    <input type="text" class="header_searchinput" name="header_searchword" placeholder="검색어를 입력하세요."
                      value="" autocomplete="off" maxlength="50">
                  </label>
                </div>
              </form>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="icon-menu"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="main.jsp?mode=1">실시간 맛집</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="main.jsp?mode=2">주간 맛집</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="main.jsp?mode=3">테마 맛집</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="main.jsp?mode=4">주변 맛집</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="main.jsp?mode=6">자유게시판</a>
                </li>
                <li>
                  <a href="login.html" class="btn btn-outline-light top-btn" data-toggle="modal" data-target="#loginModal">
                    <span class="ti-plus"></span> 로그인
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
<!--============================= SINGUP =============================-->
<section class="singup-block light-bg">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 mb-4">
        <h5>로그인</h5>
      </div>
    </div>
    <!-- START OF SIGNUP INFO INPUTS -->
    <div class="row justify-content-center">
      <div class="col-md-6 signup">
        <div class="cont_division">
          <!-- 회원정보 입력 : 필수정보-->
          <ul class="write_base select_input">
            <!-- ID (N-N) -->
            <li class="item must">
              <label for="user_id" class="tit_inp"><span class="essential">*</span>ID</label>
              <input type="text" name="tmp_user_id" id="user_id" autocapitalize="off" placeholder="아이디">
              <p class="alert_column warning_txt hidden" id="user_id_msg" name="user_id_msg">필수정보 입니다.</p>
            </li>
            <!-- Password (N-N) -->
            <li class="item must">
              <label for="user_pwd" class="tit_inp"><span class="essential">*</span>비밀번호</label>
              <input type="password" name="tmp_user_pwd" id="user_pwd" autocapitalize="off" placeholder="비밀번호">
              <p class="alert_column warning_txt hidden" id="user_pwd_msg" name="user_pwd_msg">필수정보 입니다.</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- END OF INFO INPUT-->
    <div class="row justify-content-center">
      <div class="col-md-6 pt-4">
        <div class="signup-btn-wrap">
          <a href="#" class="btn btn-danger">로그인</a>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
      <div class="signup-bottom col-md-6">
        <p class="message">
          혹시 아직 계정이 없으신가요? <a href="#"> 새로운 계정을 만드세요.</a>
        </p>
      </div>
    </div>
  </div>
  </div>
</section>
<!--//END SINGUP  -->
