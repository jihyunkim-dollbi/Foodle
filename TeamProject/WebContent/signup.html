<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <link rel="shortcut icon" href="#">
  <!-- Page Title -->
  <title>Listing &amp; Directory Website Template</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
  <!-- Simple line Icon -->
  <link rel="stylesheet" href="css/simple-line-icons.css">
  <!-- Themify Icon -->
  <link rel="stylesheet" href="css/themify-icons.css">
  <!-- Hover Effects -->
  <link rel="stylesheet" href="css/set1.css">

  <link rel="stylesheet" href="css/swiper.min.css">

  <link rel="stylesheet" href="css/magnific-popup.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--============================= HEADER =============================-->
  <div class="dark-bg sticky-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">Foodler</a>
            <div class="search_wrap">
              <form name="header_search" action="">
                <div class="header_searchbox">
                  <img class="header_searchicon" src="images/header_searchicon.png">
                  <label class="header_searchinputwrap">
                    <input type="text" class="header_searchinput" name="header_searchword" placeholder="검색어를 입력하세요."
                      value="" autocomplete="off" maxlength="50">
                  </label>
                </div>
              </form>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="icon-menu"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="listing.html">실시간 맛집</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="listing.html">주간 맛집</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="listing.html">테마 맛집</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="board.html">자유게시판</a>
                </li>
                <li>
                  <a href="#" class="btn btn-outline-light top-btn" data-toggle="modal" data-target="#loginModal">
                    <span class="ti-plus"></span> 로그인
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Start of Login Modal -->
  <div class="modal fade come-from-modal right" id="loginModal" role="dialog" aria-labelledby="loginModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="myModalLabel">로그인</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="login-page">
            <div class="form">
              <form class="login-form">
                <input type="text" placeholder="아이디" /> <input type="password" placeholder="비밀번호" />
                <button>로그인</button>
                <p class="message">
                  혹시 아직 계정이 없으신가요? <a href="signup.html">새로운 계정을 만드세요.</a>
                </p>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Login Modal -->
  <!--//END HEADER -->

  <!--============================= MY PAGE =============================-->
  <section class="board-block light-bg">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 pb-5">
          <h5>회원가입</h5>
        </div>
      </div>
      <!-- START OF SIGNUP FORM -->
      <div class="row justify-content-center">
        <div class="col-md-6 signup">
            <form class="signup-form">
              <div>
                <p class="info">아이디<span class="essential">*</span></p>
                <input type="text" placeholder="아이디">
              </div>
              <div>
                <p class="info">비밀번호<span class="essential">*</span></p></p>
                <input type="password" placeholder="영어 대소문자 10글자 이상">
              </div>
              <div>
                <p class="info">비밀번호 확인<span class="essential">*</span></p></p>
                <input type="password" placeholder="영어 대소문자 10글자 이상">
              </div>
              <div>
                <p class="info">이메일<span class="essential">*</span></p></p>
                <input type="email" placeholder="이메일 주소">
              </div>
              <div class="birth">
                <p class="info">생년월일</p>
                </p>
                <div class="birth-input">
                  <div class="row px-3">
                    <div class="col-md-4 px-0" >
                      <input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" maxlength="4">
                    </div>
                    <div class="col-md-4 px-0">
                      <select id="mm" class="sel" aria-label="월">
                        <option value="">월</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </div>
                    <div class="col-md-4 px-0">
                      <input type="text" id="dd" placeholder="일" aria-label="일" class="int" maxlength="2">
                    </div>
                  </div>
                </div>
              </div>
             
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 pt-4">
          <div class="signup-btn-wrap">
            <a href="#" class="btn btn-danger">회원가입</a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="signup-bottom col-md-6">
          <p class="message">
            이미 계정을 가지고 있으신가요? <a href="#"> 여기서 로그인하세요.</a>
          </p>
        </div>
      </div>
    </div>
    <!-- END OF SIGNUP FORM -->
    </div>
  </section>
  <!--//END BOARD -->
  <!--============================= FOOTER =============================-->
  <footer class="main-block dark-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="copyright">
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            <p>Copyright &copy; 2018 Listing. All rights reserved | This template is made with <i class="ti-heart"
                aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a></p>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!--//END FOOTER -->

  <!-- jQuery, Bootstrap JS. -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Magnific popup JS -->
  <script src="js/jquery.magnific-popup.js"></script>
  <!-- Swipper Slider JS -->
  <script src="js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  <script>
    if ($('.image-link').length) {
      $('.image-link').magnificPopup({
        type: 'image',
        gallery: {
          enabled: true
        }
      });
    }
    if ($('.image-link2').length) {
      $('.image-link2').magnificPopup({
        type: 'image',
        gallery: {
          enabled: true
        }
      });
    }
  </script>

</body>

</html>
